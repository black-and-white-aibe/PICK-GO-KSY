<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Web Font 의존성 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="menu">
        <nav
          class="navbar navbar-expand-md navbar-light bg-light custom-navbar"
        >
          <div class="container-fluid">
            <!-- 좌측: 로고 -->
            <a class="navbar-brand ms-3" href="#">
              <img src="assets/logo.png" alt="로고" class="logo" />
            </a>

            <!-- 토글 버튼 (화면이 작을 때 메뉴 버튼으로 변경) -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 우측: 랭킹 보기 -->
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav me-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">랭킹 보기</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- 제목과 그리드 영역 추가 -->
      <div class="content text-center">
        <h2>어떤 여행을 떠나고 싶나요?</h2>

        <div class="grid-container text-center">
          <div class="row justify-content-center g-2">
            <div class="col-4 col-md-4 mb-1">
              <div class="image-container">
                <img
                  src="assets/theme/activity.png"
                  class="img-fluid"
                  alt="액티비티 이미지"
                />
                <img
                  src="assets/theme/activity.gif"
                  class="img-fluid gif"
                  alt="액티비티 GIF"
                />
              </div>
            </div>
            <div class="col-4 col-md-4 mb-1">
              <div class="image-container">
                <img
                  src="assets/theme/city.png"
                  class="img-fluid"
                  alt="도시 이미지"
                />
                <img
                  src="assets/theme/city.gif"
                  class="img-fluid gif"
                  alt="도시 GIF"
                />
              </div>
            </div>
            <div class="col-4 col-md-4 mb-1">
              <div class="image-container">
                <img
                  src="assets/theme/couple.png"
                  class="img-fluid"
                  alt="연인 이미지"
                />
                <img
                  src="assets/theme/couple.gif"
                  class="img-fluid gif"
                  alt="연인 GIF"
                />
              </div>
            </div>
            <div class="col-4 col-md-4 mb-1">
              <div class="image-container">
                <img
                  src="assets/theme/family.png"
                  class="img-fluid"
                  alt="가족 이미지"
                />
                <img
                  src="assets/theme/family.gif"
                  class="img-fluid gif"
                  alt="가족 GIF"
                />
              </div>
            </div>
            <div class="col-4 col-md-4 mb-1">
              <div class="image-container">
                <img
                  src="assets/theme/tradition.png"
                  class="img-fluid"
                  alt="전통 이미지"
                />
                <img
                  src="assets/theme/tradition.gif"
                  class="img-fluid gif"
                  alt="전통 GIF"
                />
              </div>
            </div>
            <div class="col-4 col-md-4 mb-1">
              <div class="image-container">
                <img
                  src="assets/theme/healing.png"
                  class="img-fluid"
                  alt="힐링 이미지"
                />
                <img
                  src="assets/theme/healing.gif"
                  class="img-fluid gif"
                  alt="힐링 GIF"
                />
              </div>
            </div>
            <div class="col-4 col-md-4 mb-1">
              <div class="image-container">
                <img
                  src="assets/theme/mountain.png"
                  class="img-fluid"
                  alt="산 이미지"
                />
                <img
                  src="assets/theme/mountain.gif"
                  class="img-fluid gif"
                  alt="산 GIF"
                />
              </div>
            </div>
            <div class="col-4 col-md-4 mb-1">
              <div class="image-container">
                <img
                  src="assets/theme/ocean.png"
                  class="img-fluid"
                  alt="바다 이미지"
                />
                <img
                  src="assets/theme/ocean.gif"
                  class="img-fluid gif"
                  alt="바다 GIF"
                />
              </div>
            </div>
            <div class="col-4 col-md-4 mb-1">
              <div class="image-container">
                <img
                  src="assets/theme/food.png"
                  class="img-fluid"
                  alt="맛집 이미지"
                />
                <img
                  src="assets/theme/food.gif"
                  class="img-fluid gif"
                  alt="맛집 GIF"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
